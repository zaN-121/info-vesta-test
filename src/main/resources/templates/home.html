<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Zan Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/genre">Genre</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="get" action="/">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-md mt-3 ">
        <div class="d-flex justify-content-between">
            <h2><b>Your Movies</b></h2>
            <button type="button" class="btn btn-success" style="border-radius: 50%;width: 40px; height: 40px" onclick="window.location.href='http://localhost:8080/movie/add'">+</button>
        </div>
        <div th:if="${movies.size() < 1}">
            <h3 class="ms-3">Nothing to show</h3>
        </div>
        <div class="p-3 d-flex flex-row flex-wrap justify-content-between" >
            <div class="card text-bg-dark mb-3" style="max-width: 18rem; width: 30%; height: 300px" th:if="${movies.size() > 0}" th:each="movie: ${movies}" th:id="${movie.getId()}" onclick="document.location.href='http://localhost:8080/movie/edit/'+this.id">
                <div class="card-body d-flex flex-column justify-content-between flex-wrap">
                    <h3 th:text="${movie.getTitle()}"></h3>
                    <div>
                        <h5 class="card-title" ><b th:text="${movie.getDirector()}"></b></h5>
                        <p class="card-text mt-2" th:text="${movie.getSummary()}"></p>
                    </div>
                    <div class="d-flex flex-row justify-content-between flex-wrap mt-5">
                        <div th:each="genre: ${movie.getGenres()}" type="btn button" class="btn-outline-light" style="width: fit-content; height: fit-content; border-radius: 5px; color: azure"  th:text="${genre.getName()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
